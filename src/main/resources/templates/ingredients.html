<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Home</title>
<script th:include="fragments/header :: headerScripts" th:remove="tag"></script>
</head>
<body>
	<div class="container">
	<div th:insert="fragments/components :: header" class="card-title container-fluid text-center"></div>

			<div th:replace="fragments/components :: menu"></div>
			</br> </br>
			<div th:replace="fragments/components :: myNavbar"></div>
			</br> </br>
		<div class="card" style="max-width:800Px; margin: 0 auto">
			<div class="card-header container-fluid text-center"><b>Ingredients</b></div>
			<div class="card-body">
			<div class="container text-center">
			
			<a th:href = "@{/newingredient}">
				<b>Add new ingredient</b>
					</a>
	</br> </br>
		<table border="1" class = "table table-bordered" >
			<thead class="thread-dark">
				<tr>
					
					<th>
						Name
					</th>
					<th>
						Amount
					</th>
					<th>
						Unit
					</th>
					<th> Actions </th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="ingredient : ${listIngredients}">
					<td th:text="${ingredient.name}"></td>
					<td th:text="${ingredient.amount}"></td>
					<td th:text="${ingredient.unit.name}"></td>
					<td> 
						<a th:href="@{/ingredients/edit/{id}(id=${ingredient.id})}" class="btn btn-primary">Update</a>
					    <a th:href="@{/ingredients/delete/{id}(id=${ingredient.id})}" class="btn btn-danger">Delete</a>
					</td>
				</tr>
			</tbody>
		</table>
		</div>
		
			</div>
			</br> </br> 
		</div>Footer
			<div th:include="fragments/components :: footer"></div>
	</div>
</body>
</html>
